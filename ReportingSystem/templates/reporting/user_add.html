<!DOCTYPE html>
<!DOCTYPE html>
{% extends 'reporting/index.html' %}
{% load static %}
{% block content %}
<div class="container-fluid px-4">
    <h3 class="mt-3">Add User</h3>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'admindash' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'userlist' %}">View Users</a></li>
        <li class="breadcrumb-item active">Add User</li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-user-alt"></i>
            Add User
        </div>
        <div class="card-body">
            <form action="" method="POST">{% csrf_token %}
                <div class='col-3'>
                    <label for="id_email">Email address</label>
                    <input type="email" name="email" maxlength="255" required="" id="id_email" class="form-control"><br>
                    <label for="id_role">Role:</label>
                    <select name="role" id="id_role" class="form-control">
                        <option value="" selected="">Select role</option>
                        <option value="faculty">Faculty</option>
                        <option value="HR">HR</option>
                        <option value="counselor">Counselor</option>
                    </select><br>
                    <label for="id_password1">Password:</label> 
                    <input type="password" name="password1" required="" id="id_password1" class="form-control"><br>
                    <label for="id_password2">Password confirmation:</label> 
                    <input type="password" name="password2" required="" id="id_password2" class="form-control"><br>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
