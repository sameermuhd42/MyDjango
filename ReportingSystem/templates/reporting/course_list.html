<!DOCTYPE html>
{% extends 'reporting/index.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="container-fluid px-4">
    <h3 class="mt-3">View Courses</h3>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'admindash' %}">Dashboard</a></li>
        <li class="breadcrumb-item active">View Courses</li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-book-open"></i>
            Courses
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course.course_name }}</td>
                        <td>
                            <a href="{% url 'courseedit' course.id %}" class="btn btn-outline-primary"><i class="fas fa-pen"></i></a>
                            <a href="" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <a href="{% url 'courseadd' %}" class="btn btn-success">Add New Course</a><br><br>
