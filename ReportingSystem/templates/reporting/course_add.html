<!DOCTYPE html>
{% extends 'reporting/index.html' %}
{% load static %}
{% block content %}
<div class="container-fluid px-4">
    <h3 class="mt-3">Add Course</h3>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'admindash' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'courselist' %}">View Courses</a></li>
        <li class="breadcrumb-item active">Add Course</li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-book-open"></i>
            Add Course
        </div>
        <div class="card-body">
            <form action="" method="POST">{% csrf_token %}
                <div class='col-3'>
                    <label for="id_course_name">Course name</label>
                    <input type="text" name="course_name" maxlength="255" required="" id="id_course_name"
                        class="form-control"><br>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
